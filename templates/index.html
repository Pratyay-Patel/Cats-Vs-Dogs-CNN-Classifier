<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats vs Dogs Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">üêæ Cats vs Dogs Classifier</h1>

    <div class="card shadow p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
        </form>
    </div>

    <div class="card shadow p-4 mt-4 text-center">
        {% if prediction %}
            <h3>Prediction: <span class="text-success">{{ prediction }}</span></h3>
        {% else %}
            <h3 class="text-muted">Upload an image to get a prediction</h3>
        {% endif %}

        <div class="mt-3">
            {% if uploaded_image %}
                <img src="{{ uploaded_image }}" alt="Uploaded Image" class="img-fluid rounded shadow" style="max-width: 300px;">
            {% else %}
                <!-- Placeholder image when nothing is uploaded yet -->
                <img src="https://via.placeholder.com/300x200?text=No+Image+Uploaded" 
                     alt="Placeholder" 
                     class="img-fluid rounded shadow" style="max-width: 300px;">
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
